<!DOCTYPE html>
<html lang="es">
<head>

    <title>Sistema de Compras de Boletos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div id="ventana1" class="ventana activa">
            <h1>Selecciona Pel√≠culass</h1>

            <button onclick="siguienteVentana(2)">Anterior</button>

    </div>

    <script type="module" src="./script.js"></script>
